<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#F97316" />

  <!-- SEO -->
  <title>Farbetter - Premium Protein Snacks | Healthy Snacking Redefined</title>
  <meta name="description"
    content="Discover Farbetter's protein-rich snacks with 25g+ protein per serving. Clean ingredients, no added sugar, and delicious flavors. Free shipping on orders $50+." />

  <!-- Google Search Console -->
  <meta name="google-site-verification" content="ciluSOC3VlJBGrE0p88FEJuyW6cpNWgM_1doRcIFB9U" />

  <!-- âœ… FAVICON (Google Search Result) -->
  <link rel="icon" href="/favicon.ico?v=2" sizes="any" />
  <link rel="icon" type="image/png" href="/favicon.png?v=2" />
  <link rel="apple-touch-icon" href="/favicon.png?v=2" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Open Graph -->
  <meta property="og:title" content="Farbetter - Premium Protein Snacks" />
  <meta property="og:description"
    content="Discover Farbetter's protein-rich snacks with 25g+ protein per serving. Clean ingredients, no added sugar, and delicious flavors. Free shipping on orders $50+." />
  <meta property="og:image" content="https://farbetterstore.com/logo.png" />
  <meta property="og:type" content="website" />

  <!-- Fonts (Optimized Loading) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Defer font loading to not block render -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Sora:wght@600;700;800&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'" />
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Sora:wght@600;700;800&display=swap"
      rel="stylesheet" />
  </noscript>
</head>

</html>
