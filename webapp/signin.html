<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Sign In</title>
  <link rel="stylesheet" href="new_project.css">
</head>
<body class="auth-body">

  <div class="auth-box">
    <img src="amazon_logo.png" class="auth-logo">

    <h2>Sign in</h2>

    <label>Email or mobile phone number</label>
    <input type="text">

    <button class="auth-btn">Continue</button>

    <p class="auth-text">
      By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.
    </p>

    <hr>

    <p>New to Amazon?</p>
    <a href="signup.html" class="auth-link">Create your Amazon account</a>
  </div>

</body>
</html>
